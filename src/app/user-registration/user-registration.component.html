<div class="row justify-content-center mt-5 login">
  <h2 class="mb-4 text-center">Registration</h2>

  <form class="row justify-content-center" [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="col col-sm-6 col-lg-3 mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" class="form-control" formControlName="username" placeholder="Username">
    </div>
    <div class="w-100"></div>
    <div class="col col-sm-6 col-lg-3 mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="example@example.com">
    </div>
    <div class="w-100"></div>
    <div class="col col-sm-6 col-lg-3 mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <div class="w-100"></div>
    <div class="col-6 d-flex justify-content-center">
      <button type="submit" class="btn btn-primary text-center">Register</button>
    </div>
  </form>


</div>
<button #open type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body py-3">
        Erfolgreich registriert
      </div>
      <div class="modal-footer px-3 py-2">
        <button type="button" class="btn btn-primary " data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
