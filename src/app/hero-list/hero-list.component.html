<div class="container-fluid">
  <div class="row mt-5 text-center">
    <h1>All Heroes</h1>

  </div>
  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Icon</th>
        <th scope="col">Element</th>
        <th scope="col">Class</th>
        <th scope="col">Atk</th>
        <th scope="col">Hp</th>
        <th scope="col">Def</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let hero of heroes" class="onehero cb-hero-list-item" [hero]="hero" [routerLink]="hero.id">
      </tr>
      </tbody>
    </table>
  </div>
</div>
